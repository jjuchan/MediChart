<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>

    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div>
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}" required>
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>

    <h2>소셜 로그인</h2>
    <div class="social-buttons">
        <a href="/oauth2/authorization/google" class="social-button google">구글로 로그인</a><br>
        <a href="/oauth2/authorization/naver" class="social-button naver">네이버로 로그인</a><br>
        <a href="/oauth2/authorization/kakao" class="social-button kakao">카카오로 로그인</a>
    </div>
</div>
</body>
</html>
